<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muhammad Haris | Projects</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 2rem;
    }

    .top-links a {
      text-decoration: none;
      color: #0073e6;
      font-weight: bold;
      font-size: 1rem;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .card h3 a {
      color: #0073e6;
      text-decoration: none;
    }

    .card p {
      flex-grow: 1;
    }

    .stats {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #444;
      align-items: center;
    }

    .stats span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    @media(max-width: 768px){
      .projects {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>My GitHub Projects</h1>
      <a href="index.html">‚Üê Back to Portfolio</a>
    </div>

    <div class="projects" id="projects"></div>
  </div>

  <script>
    const username = "mharisraza";
    const excludeRepos = ["mharisraza", "harisraza.dev"];
    const projectsContainer = document.getElementById("projects");

    fetch(`https://api.github.com/users/${username}/repos`)
      .then(res => res.json())
      .then(data => {
        const filtered = data.filter(repo => !repo.fork && !excludeRepos.includes(repo.name));
        const sorted = filtered.sort((a,b) => b.stargazers_count - a.stargazers_count);

        sorted.forEach(repo => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
            <p>${repo.description || "No description provided."}</p>
            <div class="stats">
              <span>‚≠ê ${repo.stargazers_count}</span>
              <span>üç¥ Fork</span>
              <span>üìù ${repo.language || "N/A"}</span>
            </div>
          `;
          projectsContainer.appendChild(div);
        });

        if (sorted.length === 0) {
          projectsContainer.innerHTML = "<p>No projects found.</p>";
        }
      })
      .catch(err => {
        console.error("Failed to fetch repos:", err);
        projectsContainer.innerHTML = "<p>Could not load projects.</p>";
      });
  </script>
</body>
</html>
